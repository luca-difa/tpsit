<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griglia con Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .grid {
            display: grid;
            gap: 10px;
        }
        .grid-2x2 {
            grid-template-columns: repeat(2, 1fr);
        }
        .grid-3x3 {
            grid-template-columns: repeat(3, 1fr);
        }
        .cell {
            height: 100px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h2>Griglia 2x2 con 4 colori diversi</h2>
        <div class="grid grid-2x2 mx-auto">
            <div class="cell" style="background-color: #FF5733;">Rosso</div>
            <div class="cell" style="background-color: #33FF57;">Verde</div>
            <div class="cell" style="background-color: #3357FF;">Blu</div>
            <div class="cell" style="background-color: #FF33A1;">Rosa</div>
        </div>

        <h2 class="mt-5">Griglia 3x3 con 9 colori diversi</h2>
        <div class="grid grid-3x3 mx-auto">
            <div class="cell" style="background-color: #FF5733;">Rosso</div>
            <div class="cell" style="background-color: #33FF57;">Verde</div>
            <div class="cell" style="background-color: #3357FF;">Blu</div>
            <div class="cell" style="background-color: #FF33A1;">Rosa</div>
            <div class="cell" style="background-color: #FFEB3B;">Giallo</div>
            <div class="cell" style="background-color: #8E44AD;">Viola</div>
            <div class="cell" style="background-color: #1ABC9C;">Ciano</div>
            <div class="cell" style="background-color: #E74C3C;">Arancio</div>
            <div class="cell" style="background-color: #2ECC71;">Verde chiaro</div>
        </div>
    </div>
</body>
</html>
