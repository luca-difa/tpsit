<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimento Quadrati</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .square {
            width: 50px;
            height: 50px;
            margin: 5px;
            background-color: yellow;
            display: inline-block;
        }
        .red {
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="square red" id="square0"></div>
        <div class="square" id="square1"></div>
        <div class="square" id="square2"></div>
        <div class="square" id="square3"></div>
        <div class="square" id="square4"></div>
        <div class="square" id="square5"></div>
        <div class="square" id="square6"></div>
        <div class="square" id="square7"></div>
    </div>

    <script>
        let squares = document.querySelectorAll(".square");
        let currentIndex = 0;

        function moveSquares() {
            // Sposta il quadrato rosso verso destra
            if (currentIndex < squares.length - 1) {
                // Cambia il colore del quadrato rosso (giallo)
                squares[currentIndex].classList.remove("red");
                squares[currentIndex + 1].classList.add("red");
                currentIndex++;
            }
        }

        setInterval(moveSquares, 500); // ogni 500ms
    </script>
</body>
</html>
