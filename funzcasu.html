<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeri Casuali</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #output {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Generatore di Numeri Casuali</h1>
    <label for="min">Min:</label>
    <input type="number" id="min" value="1">
    <label for="max">Max:</label>
    <input type="number" id="max" value="100">
    <button onclick="generaNumeri()">Genera</button>
    <div id="output"></div>
   
    <script>
        function generaNumeri() {
            const min = parseFloat(document.getElementById('min').value);
            const max = parseFloat(document.getElementById('max').value);
            if (isNaN(min) || isNaN(max) || min >= max) {
                alert("Inserisci un intervallo valido.");
                return;
            }

            let numeri = "";
            let numeriCasuali = [];
            let medie = [];
            
            
            for (let i = 0; i < 10000; i++) {
            
                let numero = Math.random() * (max - min) + min;
                numeriCasuali.push(numero);
                
                numeri += numero.toFixed(2) + " "; 

                
                if (i % 50 === 49) {
                    let mediaPrimi50 = calcolaMedia(numeriCasuali.slice(i - 49, i + 1)); 
                    numeri += " | Media (primi 50): " + mediaPrimi50.toFixed(2) + "\n";
                    medie.push(mediaPrimi50); 
                }
            }
            
            
            document.getElementById('output').textContent = numeri;
            
            
            console.log("Medie dei gruppi di 50 numeri:", medie);
        }

        function calcolaMedia(numeri) {
            let somma = numeri.reduce((acc, num) => acc + num, 0);
            return somma / numeri.length;
        }
    </script>
</body>
</html>
