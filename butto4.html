<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottoni con Data e Ora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        let firstClickTime = null;
        let timeArray = [];

        function showDateAndTime(buttonIndex) {
            let currentTime = new Date();
            let formattedTime = currentTime.toLocaleString();

            if (firstClickTime === null) {
                firstClickTime = currentTime;
                alert('Primo click registrato: ' + formattedTime);
            } else {
                let timeDiff = currentTime - firstClickTime;
                let seconds = Math.floor(timeDiff / 1000);
                let decimi = Math.floor((timeDiff % 1000) / 100);
                let millesimi = timeDiff % 1000;

                timeArray.push({buttonIndex: buttonIndex, seconds: seconds, decimi: decimi, millesimi: millesimi});

                alert(`Tempo dal primo click (botton ${buttonIndex}): ${seconds}.${decimi}${millesimi} secondi`);
            }

            document.getElementById("dateTimeDisplay").innerHTML = `Data e Ora del click: ${formattedTime}`;
            console.log('Tempo accumulato:', timeArray);
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Test di Bottone</h1>
        <p id="dateTimeDisplay">Premi uno dei bottoni per visualizzare la data e l'ora.</p>
        <div class="d-flex gap-3">
            <button class="btn btn-primary" onclick="showDateAndTime(1)">Bottone 1</button>
            <button class="btn btn-secondary" onclick="showDateAndTime(2)">Bottone 2</button>
            <button class="btn btn-success" onclick="showDateAndTime(3)">Bottone 3</button>
            <button class="btn btn-danger" onclick="showDateAndTime(4)">Bottone 4</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
