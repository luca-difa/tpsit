<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funzione di Attivazione</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input { margin: 5px; padding: 8px; }
        button { padding: 10px; cursor: pointer; }
        #output { margin-top: 20px; font-size: 1.2em; }
    </style>
</head>
<body>

    <h2>Calcolo con Funzioni di Attivazione</h2>
    <form id="activationForm">
        <input type="number" id="a" placeholder="Inserisci a" required>
        <input type="number" id="b" placeholder="Inserisci b" required>
        <input type="number" id="c" placeholder="Inserisci c" required>
        <input type="number" id="d" placeholder="Inserisci d" required>
        <br>
        <button type="button" onclick="calcolaOutput()">Calcola</button>
    </form>

    <div id="output"></div>

    <script>
        function relu(x) {
            return Math.max(0, x);
        }

        function sigmoid(x) {
            return 1 / (1 + Math.exp(-x));
        }

        function calcolaOutput() {
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);
            let c = parseFloat(document.getElementById("c").value);
            let d = parseFloat(document.getElementById("d").value);

            // Prima operazione: somma pesata degli input con ReLU
            let output1 = relu((a * 0.5) + (b * 0.3) + (c * 0.1) + (d * 0.6));

            // Seconda operazione: applicazione della funzione sigmoide
            let output2 = sigmoid(output1).toFixed(4);

            document.getElementById("output").innerHTML = 
                `<p>Output 1 (ReLU): <strong>${output1}</strong></p>
                 <p>Output 2 (Sigmoide): <strong>${output2}</strong></p>`;
        }
    </script>

</body>
</html>
