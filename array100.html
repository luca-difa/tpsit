<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 1</title>
    <style>
        #container{
            height: 200px;
            width: 500px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <h1>Array esercizio 1</h1>
    <p>Lista di numeri casuali:</p>

    <div id="container">
        <p id="out1"></p>
    </div>

    <script>
        let numeri = [];
        RiempiArrayConNumeriCasuali();
        document.getElementById("out1").innerHTML = numeri.join(', ');

        function RiempiArrayConNumeriCasuali() {
            for (let i = 0; i < 100; i++) {
                // Genera un numero casuale da 0 a 100
                numeri[i] = Math.floor(Math.random() * 101);
            }
        }
    </script>
</body>
</html>
